<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Of Variables</title>
</head>
<body>
    <script>
    //  var variable

        var a;
        a=10;
        console.log(a)
    //  we can also write single line
        var a=10;

    //  Print Multiple variables in single statement
        var a=100, b=200;

        // document.write(a)
        console.log(a)

        var a="mastres", b="college";

        // document.write(a)
        console.log(a)
        console.log(b)


    //  Let varible
        
        let c;
        c="rajesh athelli";
        console.log(c)

    //  we can also write single line
        
        let d="rajesh athelli";
        console.log(d)

    
    //  Print Multiple variables in single statement
         let x="brother", y="sister";
         console.log(x)
         console.log(y)
        
    // const varible

      const m=1000;
      console.log(m);

    </script>
</body>
</html>
